<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webGUI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>
<div class="bg-primary bg-opacity-75 text-white text-center">
    <h1>WasteServiceGUI</h1>
</div>

<div class="container-fluid">
    <form class="d-flex p-2 col-3" action ="update" role="search" method="post">
        <input class="form-control me-2" type="search" name="ipaddr" aria-label="Search">
        <button id="connect" class="btn btn-outline-success" type="submit">Connect</button>
    </form>

    <div id="ipaddr" class="col-3 px-2 text-success m-1">
        <b><span th:text="${addr}"></span></b>
    </div>
    <!-- Service Area Status -->
    <div class="container col-8 p-2 text-center border rounded border-dark">
        <h3>Service Area Status</h3>
        <div class="row d-flex justify-content-center p-3 m-1">
            <div class="card col-5 p-1 m-1">
                <h5>Plastic Box</h5>
                <div class="row p-2">
                    <div class="col-5 m-1">
                        <h6>Current Weight:</h6>
                    </div>
                    <div  class="col-3 border rounded border-dark">
                        <span id="plasticCurrent" text="${plasticcurrent}">...</span>
                    </div>
                </div>
                <div class="row p-2">
                    <div class="col-5 m-1">
                        <h6>Max Weight:</h6>
                    </div>
                    <div class="col-3 border rounded border-dark">
                        <span id="plasticMax" text="${plasticmax}">...</span>
                    </div>
                </div>
            </div>
            <div class="card col-5 p-1 m-1">
                <h5>Glass Box</h5>
                <div class="row p-2">
                    <div class="col-5 m-1">
                        <h6>Current Weight:</h6>
                    </div>
                    <div class="col-3 border rounded border-dark">
                        <span id="glassCurrent" text="${glasscurrent}">...</span>
                    </div>
                </div>
                <div class="row p-2">
                    <div class="col-5 m-1">
                        <h6>Max Weight:</h6>
                    </div>
                    <div class="col-3 border rounded border-dark">
                        <span id="glassMax" text="${glassmax}">...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="m-4"></div>
    <!-- Transport Trolley Status -->
    <div class="container col-8 p-2 text-center border rounded border-dark">
        <h3>Transport Trolley Status</h3>
        <div class="row d-flex justify-content-center p-3 m-1">
            <div class="col-5 p-1 m-1">
                <h5>Trolley State</h5>
                <div class="row p-2">
                    <div class="col-5 m-1">
                        <h6>Current State:</h6>
                    </div>
                    <div  class="col-4 border rounded border-dark">
                        <span id="trolleystate" text="${trolleystate}">...</span>
                    </div>
                </div>
                <div class="row p-2">
                    <div class="col-5 m-1">
                        <h6>Position:</h6>
                    </div>
                    <div class="col-4 border rounded border-dark">
                        <span id="trolleyposition" text="${trolleyposition}">...</span>
                    </div>
                </div>
            </div>
            <div id="table" class="col-6 p-1 m-1">

            </div>
        </div>
    </div>
</div>

<footer class="text-center text-white mt-2" style="background-color: #45637d;">
    <!-- Copyright -->
    <div class="text-center p-3"  style="background-color: rgba(0, 0, 0, 0.2);">
        Â© 2022 Copyright:
        <span class="text-white">Enrico Valastro - Alessio Reitano - Annamaria Simonitto</span>
    </div>
</footer>

<script src="vendors/jquery/jquery.min.js"></script>
<script src="sockjs.min.js"></script>
<script src="ioutils.js"></script>
<script src="table.js"></script>
<script src="wsminimal.js"></script>
<script>connect()</script> <!-- connect definita in wsminimal-->


</body>
</html>
