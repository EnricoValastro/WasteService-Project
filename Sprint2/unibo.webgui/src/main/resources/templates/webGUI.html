<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webGUI</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="bg-primary bg-opacity-75 text-white text-center">
    <h1>WasteServiceGUI</h1>
</div>

<div class="container-fluid">
    <form class="d-flex p-2 col-3" action ="update" role="search" method="post">
        <input class="form-control me-2" type="search" name="ipaddr" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Connect</button>
    </form>

    <div class="col-3 px-2 text-danger">
        <b><span th:text="${addr}">not connected</span></b>
    </div>

    <div class="col-auto text-center border-1 border-danger">
        <h1>Service Area Status</h1>
    </div>
</div>

</body>
</html>
